<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }}</title>
</head>
<body>
    <h1>{{ data.message }}</h1>

    <ul>
        {% for item in data.items() %}
            <li>
                <strong>{{ item[0] }}</strong>: {{ item[1] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
